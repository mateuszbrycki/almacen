about.title=W każdej chwili,<br>na każdym urządzeniu
about.content-first=Uzyskuj dostęp do plików z dowolnego miejsca i na każdym urządzeniu za pomocą usługi Almacen. Udostępniaj zawartość i współpracuj nad nią z innymi, zarówno w pracy, jak i w życiu prywatnym.
about.content-second=Usługa Almacen działa doskonale na wszystkich Twoich urządzeniach. Możesz uzyskiwać dostęp do plików i zdjęć oraz udostępniać je na komputerze PC lub Mac albo na urządzeniu z systemem Android lub iOS.

meeting.title=Opcja Klient Premium
meeting.content=Zapewnij sobie wszystkie korzyści z używania usługi Almacen do obsługi plików w firmie, a także domu korzystając z możliwości ich udostępniania. Dodatkowo otrzymasz zwiększoną ilość miejsca, byś mógł przechowywać jeszcze więcej plików!

text.title=Lepsza organizacja dzięki usłudze Almacen
text.content=Usługa Almacen oferuje zaawansowane funkcje umożliwiające udostępnianie plików i folderów, tworzenie zagnieżdżonych katalogów, a także edycję niektórych ustawień obiektów znajdujących się w chmurze.<br>Zacznij korzystać!

contact.title=Masz pytanie?
contact.description=Śmiało! Wystarczy wypełnić formularz kontaktowy oraz podać powód, dla którego się z nami kontaktujesz. Resztą zajmiemy się my!

